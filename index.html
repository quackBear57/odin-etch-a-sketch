<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch Project</h1>
    </div>
    <div class="content">
        <div class="contentTop">
            <div id="sizeText">Size: </div>
            <button id="btnSize">Set Size</button>
        </div>
        <div id="gameContainer"></div>
        <div class="instructions">
            <h4>Instructions: </h4>
            <p>Draw with you mouse by hovering over the square "pixels" in the 
                grid above. Squares will get darker the more you hover over 
                them. You can change the number of "pixels" using the button.
            </p>
        </div>
    </div>
    <script src="./code.js"></script>
</body>
</html>
